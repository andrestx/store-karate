<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazin de Cărți PDF</title>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script> <!-- Inlocuieste 'sb' cu client-id real -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center">📚 Magazin de Cărți PDF</h1>
    </div>
  </header>

  <main class="container mx-auto py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Carte 1 -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-2">Puterea Gândirii</h2>
        <p class="mb-4">Transformă-ți viața cu puterea gândurilor tale.</p>
        <p class="text-lg font-bold mb-4">9.99 €</p>
        <div id="paypal-button-container-1"></div>
      </div>

      <!-- Carte 2 -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-2">Productivitate Zen</h2>
        <p class="mb-4">Concentrează-te mai bine. Trăiește mai calm.</p>
        <p class="text-lg font-bold mb-4">12.99 €</p>
        <div id="paypal-button-container-2"></div>
      </div>

      <!-- Carte 3 -->
      <div class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-semibold mb-2">Codul Creatorului</h2>
        <p class="mb-4">Un ghid pentru mințile creative și tehnice.</p>
        <p class="text-lg font-bold mb-4">7.99 €</p>
        <div id="paypal-button-container-3"></div>
      </div>
    </div>
  </main>

  <script>
    // Carte 1
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '9.99' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Mulțumim, ' + details.payer.name.given_name + '! Vei fi redirecționat pentru descărcare.');
          window.location.href = '/download/puterea-gandirii.pdf';
        });
      }
    }).render('#paypal-button-container-1');

    // Carte 2
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '12.99' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Mulțumim, ' + details.payer.name.given_name + '! Vei fi redirecționat pentru descărcare.');
          window.location.href = '/download/productivitate-zen.pdf';
        });
      }
    }).render('#paypal-button-container-2');

    // Carte 3
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '7.99' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Mulțumim, ' + details.payer.name.given_name + '! Vei fi redirecționat pentru descărcare.');
          window.location.href = '/download/codul-creatorului.pdf';
        });
      }
    }).render('#paypal-button-container-3');
  </script>

</body>
</html>
